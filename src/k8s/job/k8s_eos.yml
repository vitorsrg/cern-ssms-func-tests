apiVersion: batch/v1
kind: Job
metadata:
  name: k8s-eos
spec:
  backoffLimit: 0
  template:
    metadata:
      name: k8s-eos
    spec:
      restartPolicy: Never
      activeDeadlineSeconds: 120
      securityContext:
        seLinuxOptions:
          type: "spc_t"
      containers:
        - name: k8s-eos
          image: bash:5.0.17
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/bash
            - /mnt/func-tests-src/src/script/test/k8s_eos.sh
          volumeMounts:
            - name: func-tests-src
              mountPath: /mnt/func-tests-src
              readOnly: true
            - name: eos
              mountPath: /eos
              mountPropagation: HostToContainer
      volumes:
        - name: func-tests-src
          persistentVolumeClaim:
            claimName: func-tests-src
        - name: eos
          hostPath:
            path: /var/eos
