apiVersion: v1
kind: Pod
metadata:
  name: func-tests-src-port
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command:
        - "sleep"
        - "infinity"
      volumeMounts:
        - name: func-tests
          mountPath: /mnt/func-tests
  volumes:
    - name: func-tests
      persistentVolumeClaim:
        claimName: func-tests-src
