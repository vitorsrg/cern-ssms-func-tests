    #     command: [/bin/bash]
    #     args:
    #       - /mnt/gitlab-repo/src/script/workflow/wait_cluster_ready.sh
    #     env:
    #       - name: OS_TOKEN
    #         value: "{{inputs.parameters.os_token}}"

    ############################################################################

    # - name: exec-test
    #   inputs:
    #     parameters:
    #       - name: os_token
    #       - name: test-name
    #   outputs:
    #     parameters:
    #       - name: test_result
    #         valueFrom:
    #           default: unknown
    #           path: /root/test_result.txt
    #   container:
    #     image: registry.cern.ch/vsantaro/func-tests
    #     volumeMounts:
    #       - name: gitlab-repo
    #         mountPath: /mnt/gitlab-repo
    #     command: [/bin/bash]
    #     args:
    #       - /mnt/gitlab-repo/src/script/workflow/exec_test.sh
    #     env:
    #       - name: OS_TOKEN
    #         value: "{{inputs.parameters.os_token}}"
    #       - name: test_name
    #         value: "{{inputs.parameters.test-name}}"

    ############################################################################

    - name: delete-cluster
      inputs:
        parameters:
          - name: openstack_token
          - name: source_path
      container:
        image: registry.cern.ch/vsantaro/func-tests
        volumeMounts:
          - name: func-tests
            mountPath: "{{inputs.parameters.source_path}}"
        command: [/bin/bash]
        args:
          - /mnt/gitlab-repo/src/script/workflow/delete_cluster.sh
        env:
          - name: openstack_token
