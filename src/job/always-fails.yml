apiVersion: batch/v1
kind: Job
metadata:
  name: always-fails
spec:
  backoffLimit: 0
  template:
    metadata:
      name: always-fails
    spec:
      restartPolicy: Never
      activeDeadlineSeconds: 120
      volumes:
        - name: func-tests
          persistentVolumeClaim:
            claimName: func-tests
      containers:
        - name: always-fails
          image: bash:5.0.17
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/bash
            - /mnt/func-tests/src/script/test/always_fails.sh
          volumeMounts:
            - name: func-tests
              mountPath: /mnt/func-tests
